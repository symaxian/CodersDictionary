<!DOCTYPE HTML>
<html>
	<head>
		<title>The Coders Dictionary</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="jquery-1.8.2.min.js"></script>
		<script src="main.js"></script>
		<script src="dictionary.js"></script>
	</head>
	<body>
		<div id="sidebar">
			<p id="pageTitle">
				The Coders Dictionary
				<span id="githubLink"><a href="http://github.com/symaxian/CodersDictionary">@ Github</a></span>
			</p>
			<p id="searchTitle">Search:</p>
			<input type="textbox" id="searchBox">
			<p id="tagListTitle">Tags:</p>
			<div id="tagList" class="tagList">
				<p id="tag-all" class="tag tagSelected">All</p>
			</div>
		</div>
		<img id="searchArrow" src="arrow.png">
		<img id="tagArrow" src="arrow.png">
		<div id="content"><div id="entries"></div></div>
	</body>
</html>
